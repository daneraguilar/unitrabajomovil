<ion-modal-view class="verde">
    <ion-content class="padding">
        <br>
        <form name="exp">
            <label class="item item-input  item-input-wrapper g">
                <i class="icon placeholder-icon">
   <img src="img/empresa.png" width="50" height="50" alt="">
 </i>
                <div class="input-label">
                    <span class="filtro">Empresa </span>
                </div>
            </label>
            <label class="item item-input">
                <input type="text" ng-model="experiencia.empresa" required="">
            </label>
            <br>
            <label class="item item-input  item-input-wrapper g">
                <i class="icon placeholder-icon">
   <img src="img/cargo2.png" width="50" height="50" alt="">
 </i>
                <div class="input-label">
                    <span class="filtro">Cargo </span>
                </div>
            </label>
            <label class="item item-input">
                <input type="text" ng-model="experiencia.cargo" required="">
            </label>
            <br>
            <label class="item item-input  item-input-wrapper g">
                <i class="icon placeholder-icon ">
    <img src="img/contry.png" alt="" width="30" height="30">
  </i>
                <div class="input-label">
                    <span class="filtro">Departamento </span>
                </div>
            </label>
            <label class="item item-input item-select">
                <select ng-model="experiencia.departamento" required="">
                    <option ng-repeat="x in Departamentos">{{x}}</option>
                </select>
                <br>
            </label>
            <br>
            <div class="item item-toggle item-input-wrapper g">
                <span class="filtro">Actualmente </span>
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-model="experiencia.actualmente">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
            <br>
            <div class="row">
                <div class="col col-offset-20">
                    <label class="label">
                        Inicio
                    </label>
                </div>
                <div class="col col-offset-47">
                    <label class="label">
                        Final
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col col-50">
                    <label class="item item-input  item-input-wrapper g icon icon-left ion-calendar">
                        <input type="date" placeholder="inicio" ng-model="experiencia.inicio" required="">
                    </label>
                </div>
                <div class="col col-50">
                    <label class="item item-input  item-input-wrapper g icon icon-left ion-calendar">
                        <input type="date" placeholder="final" ng-model="experiencia.final" ng-hide="experiencia.actualmente">
                    </label>
                </div>
            </div>
            <br>
            <label class="item item-input  item-input-wrapper g">
                <div class="input-label">
                    <span class="filtro">Funcion </span>
                </div>
            </label>
            <label class="item item-input">
                <input type="text" ng-model="experiencia.funcion" required="">
                <br>
                <br>
                <br>
                <br>
            </label>
            <br>
            <div ng-hide="Editar">
                <a class="button button-block button2" ng-click="docvE(experiencia)" ng-disabled="exp.$invalid">Guardar</a>
                <a class="button button-block g" ng-click="closecvE()">Cancelar</a>
            </div>
            <div ng-show="Editar">
                <a href="" class="button button-block button1 " ng-click="editarE(1)" ng-disabled="exp.$invalid">Editar</a>
                <a class="button button-block button3" ng-click="editarE(2)">Elimar</a>
                <a class="button button-block g " ng-click="closecvE()">Cancelar</a>
            </div>
        </form>
        <br>
        <br>
    </ion-content>
</ion-modal-view>
